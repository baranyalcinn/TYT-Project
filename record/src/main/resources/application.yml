spring:
  application:
    name: record-service
  datasource:
    url: jdbc:postgresql://localhost:5432/tytDB
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  jmx:
    enabled: true
  thymeleaf:
    mode: HTML
    cache: true
server:
  port: 8083
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    tyt.record: INFO
  file:
    name: logs/record.log