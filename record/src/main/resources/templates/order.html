<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .header img {
            max-width: 140px;
            height: auto;
        }

        .header p {
            font-size: 15px;
            margin: 0;
        }

        .order-info {
            margin-bottom: 20px;
        }

        .order-info p {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer img {
            max-width: 100px;
            height: auto;
        }

        .barcode-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .barcode-container img {
            max-width: 240px;
            height: 36px;
        }

        .order-date {
            font-size: 15px;
            margin: 0;
        }

        .qr-code-container {
            display: flex;
            justify-content: flex-end;
        }

        .qr-code-container img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="barcode-container">
        <img th:src="${barcodeImageUrl}" alt="Order Number Barcode">
        <div>
            <p class="order-date"><span th:text="${formattedNow}"></span></p>
            <p class="order-date"><span th:text="${nowDate}"></span></p>
        </div>
    </div>

    <div class="order-info">
        <p>Order Date: <span th:text="${formattedDate}"></span></p>
        <p>Order Number: <span th:text="${order.orderNumber}"></span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderProduct : ${order.orderProducts}">
            <td th:text="${orderProduct.product.name}"></td>
            <td th:text="${orderProduct.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(orderProduct.product.price, 1, 2)}"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: <span th:text="${#numbers.formatDecimal(order.total, 1, 2)}"></span>
    </div>

    <p th:if="${order.offer != null}">Offer: <span th:text="${order.offer}"></span></p>

    <div class="qr-code-container">
        <img th:src="${qrCodeImageUrl}" alt="QR Code">
    </div>
</div>
</body>
</html>
