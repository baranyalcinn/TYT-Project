<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body { font-family: Arial, sans-serif; font-size: 14px; background: #fff; margin: 0; }
        .container { padding: 10px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
        .header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .header img { max-width: 140px; height: auto; }
        .header p { font-size: 15px; margin: 0; }

        .order-info { margin-bottom: 20px; }
        .order-info p { margin-bottom: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #eaeaea; font-weight: bold; }
        .total { font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        .footer { display: flex; justify-content: space-between; align-items: center; }
        .footer img { max-width: 100px; height: auto; }
    </style>
</head>
<body>
<div style="display: table; width: 100%;">
    <div style="display: table-row;">
        <div style="display: table-cell; width: 50%;">
            <img th:src="${barcodeImageUrl}" alt="Order Number Barcode" width="240px" height="36px">
        </div>
        <div style="display: table-cell; text-align: right;">
            <p style="font-size: 15px; margin: 0;"><span th:text="${formattedNow}"></span></p>
            <p style="font-size: 15px; margin: 0;"><span th:text="${nowDate}"></span></p>
        </div>
    </div>
</div>

    <div class="order-info">
        <p>Order Date: <span th:text="${formattedDate}"></span></p>
        <p>Order Number: <span th:text="${order.orderNumber}"></span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderProduct : ${order.orderProducts}">
            <td th:text="${orderProduct.product.name}"></td>
            <td th:text="${orderProduct.quantity}"></td>
            <td th:text="${#numbers.formatDecimal(orderProduct.product.price * orderProduct.quantity, 1, 2)}"></td>
        </tr>
        </tbody>
    </table>

    <div class="total">
        Total: <span th:text="${#numbers.formatDecimal(order.total, 1, 2)}"></span>
    </div>

    <p th:if="${order.offer != null}">Offer: <span th:text="${order.offer}"></span></p>

    <div class="footer">
        <img th:src="${qrCodeImageUrl}" alt="QR Code">
    </div>
</body>
</html>
