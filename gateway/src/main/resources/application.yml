server:
  port: 8086

#
spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: recordRoute
          uri: http://localhost:8083
          predicates:
            - Path=/record/**
          filters:
            - RewritePath=/record/(?<segment>.*), /record/create/$\{segment}

        - id: userRoute
          uri: http://localhost:8080
          predicates:
            - Path=/user/**

        - id: authRoute
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**
