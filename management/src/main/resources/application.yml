spring:
  application:
    name: management-service
  datasource:
    url: jdbc:postgresql://localhost:5432/tytDB
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
  jmx:
    enabled: true
server:
  port: 8080
  servlet:
    context-path: /management-service
logging:
  level:
    tyt.management: INFO
  file:
    name: logs/management.log
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
