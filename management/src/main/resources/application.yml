spring:
  application:
    name: management-service
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: update
  jmx:
    enabled: true
server:
  port: 8080
  servlet:
    context-path: /management-service
logging:
  level:
    tyt.management: INFO
  file:
    name: app/logs/management.log

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      probes:
        enabled: true